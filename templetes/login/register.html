{% extends 'base.html'%} {% block title %} Register {% endblock title%} {% block content %}
<div class="container">
    <div class="jumbotron">



        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row" style="margin-bottom:15px;">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" required id="first_name" name="first_name">
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" required id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="text" class="form-control" id="inputEmail4" required name="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" required name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content%}
